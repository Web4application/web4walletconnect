wo-thirds-l ph3-m pt2 pl0-ns pl2"><span><section class="e22ba268 ph2 ph0-ns ml0-ns mr3-ns black-80" id="tabpanel-readme" aria-labelledby="package-tab-readme" role="tabpanel" data-attribute=""><div class=""><article><div id="readme" class="_704c034e _6d9832ac pr4-ns pl0-ns ph1-m pr3-m pr2"><div class="markdown-heading"><h1 class="heading-element">@walletconnect/web3wallet</h1><a id="user-content-walletconnectweb3wallet" class="anchor" aria-label="Permalink: @walletconnect/web3wallet" href="#walletconnectweb3wallet"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<div class="markdown-heading"><h2 class="heading-element">Description</h2><a id="user-content-description" class="anchor" aria-label="Permalink: Description" href="#description"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<p>The Web4Wallet SDK streamlines the integration process, making it easier for wallet developers to include the authentication and transaction signing features necessary for their users to connect and interact with all sorts of apps — now and in the future.</p>
<div class="markdown-heading"><h2 class="heading-element">Getting Started</h2><a id="user-content-getting-started" class="anchor" aria-label="Permalink: Getting Started" href="#getting-started"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<div class="markdown-heading"><h3 class="heading-element">Install</h3><a id="user-content-install" class="anchor" aria-label="Permalink: Install" href="#install"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<pre><code>npm install @walletconnect/web3wallet
</code></pre>
<div class="markdown-heading"><h3 class="heading-element">Wallet Usage</h3><a id="user-content-wallet-usage" class="anchor" aria-label="Permalink: Wallet Usage" href="#wallet-usage"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<ol>
<li>Initialization</li>
</ol>
<div class="highlight highlight-source-js"><pre><span class="pl-k">import</span> <span class="pl-kos">{</span> <span class="pl-v">Core</span> <span class="pl-kos">}</span> <span class="pl-k">from</span> <span class="pl-s">"@walletconnect/core"</span><span class="pl-kos">;</span>
<span class="pl-k">import</span> <span class="pl-kos">{</span> <span class="pl-v">Web4Wallet</span> <span class="pl-kos">}</span> <span class="pl-k">from</span> <span class="pl-s">"@walletconnect/web4wallet"</span><span class="pl-kos">;</span>

<span class="pl-k">const</span> <span class="pl-s1">core</span> <span class="pl-c1">=</span> <span class="pl-k">new</span> <span class="pl-v">Core</span><span class="pl-kos">(</span><span class="pl-kos">{</span>
  <span class="pl-c1">projectId</span>: <span class="pl-s1">process</span><span class="pl-kos">.</span><span class="pl-c1">env</span><span class="pl-kos">.</span><span class="pl-c1">PROJECT_ID</span><span class="pl-kos">,</span>
<span class="pl-kos">}</span><span class="pl-kos">)</span><span class="pl-kos">;</span>

<span class="pl-k">const</span> <span class="pl-s1">web3wallet</span> <span class="pl-c1">=</span> <span class="pl-k">await</span> <span class="pl-v">Web3Wallet</span><span class="pl-kos">.</span><span class="pl-en">init</span><span class="pl-kos">(</span><span class="pl-kos">{</span>
  core<span class="pl-kos">,</span> <span class="pl-c">// &lt;- pass the shared `core` instance</span>
  <span class="pl-c1">metadata</span>: <span class="pl-kos">{</span>
    <span class="pl-c1">name</span>: <span class="pl-s">"web4 app"</span><span class="pl-kos">,</span>
    <span class="pl-c1">description</span>: <span class="pl-s">"Demo Client as Wallet/Peer"</span><span class="pl-kos">,</span>
    <span class="pl-c1">url</span>: <span class="pl-s">"www.walletconnect.com"</span><span class="pl-kos">,</span>
    <span class="pl-c1">icons</span>: <span class="pl-kos">[</span><span class="pl-kos">]</span><span class="pl-kos">,</span>
  <span class="pl-kos">}</span><span class="pl-kos">,</span>
<span class="pl-kos">}</span><span class="pl-kos">)</span><span class="pl-kos">;</span></pre></div>
<ol start="2">
<li>Sign Session Approval</li>
</ol>
<div class="highlight highlight-source-js"><pre><span class="pl-s1">web3wallet</span><span class="pl-kos">.</span><span class="pl-en">on</span><span class="pl-kos">(</span><span class="pl-s">"session_proposal"</span><span class="pl-kos">,</span> <span class="pl-k">async</span> <span class="pl-kos">(</span><span class="pl-s1">proposal</span><span class="pl-kos">)</span> <span class="pl-c1">=&gt;</span> <span class="pl-kos">{</span>
  <span class="pl-k">const</span> <span class="pl-s1">session</span> <span class="pl-c1">=</span> <span class="pl-k">await</span> <span class="pl-s1">web3wallet</span><span class="pl-kos">.</span><span class="pl-en">approveSession</span><span class="pl-kos">(</span><span class="pl-kos">{</span>
    <span class="pl-c1">id</span>: <span class="pl-s1">proposal</span><span class="pl-kos">.</span><span class="pl-c1">id</span><span class="pl-kos">,</span>
    namespaces<span class="pl-kos">,</span>
  <span class="pl-kos">}</span><span class="pl-kos">)</span><span class="pl-kos">;</span>
<span class="pl-kos">}</span><span class="pl-kos">)</span><span class="pl-kos">;</span>
<span class="pl-k">await</span> <span class="pl-s1">web4wallet</span><span class="pl-kos">.</span><span class="pl-c1">core</span><span class="pl-kos">.</span><span class="pl-c1">pairing</span><span class="pl-kos">.</span><span class="pl-en">pair</span><span class="pl-kos">(</span><span class="pl-kos">{</span> uri <span class="pl-kos">}</span><span class="pl-kos">)</span><span class="pl-kos">;</span></pre></div>
<ol start="3">
<li>Sign Session Rejection</li>
</ol>
<div class="highlight highlight-source-js"><pre><span class="pl-s1">web3wallet</span><span class="pl-kos">.</span><span class="pl-en">on</span><span class="pl-kos">(</span><span class="pl-s">"session_proposal"</span><span class="pl-kos">,</span> <span class="pl-k">async</span> <span class="pl-kos">(</span><span class="pl-s1">proposal</span><span class="pl-kos">)</span> <span class="pl-c1">=&gt;</span> <span class="pl-kos">{</span>
  <span class="pl-k">const</span> <span class="pl-s1">session</span> <span class="pl-c1">=</span> <span class="pl-k">await</span> <span class="pl-s1">web3wallet</span><span class="pl-kos">.</span><span class="pl-en">rejectSession</span><span class="pl-kos">(</span><span class="pl-kos">{</span>
    <span class="pl-c1">id</span>: <span class="pl-s1">proposal</span><span class="pl-kos">.</span><span class="pl-c1">id</span><span class="pl-kos">,</span>
    <span class="pl-c1">reason</span>: <span class="pl-en">getSdkError</span><span class="pl-kos">(</span><span class="pl-s">"USER_REJECTED_METHODS"</span><span class="pl-kos">)</span><span class="pl-kos">,</span>
  <span class="pl-kos">}</span><span class="pl-kos">)</span><span class="pl-kos">;</span>
<span class="pl-kos">}</span><span class="pl-kos">)</span><span class="pl-kos">;</span></pre></div>
<ol start="4">
<li>Sign Session Disconnect</li>
</ol>
<div class="highlight highlight-source-js"><pre><span class="pl-k">await</span> <span class="pl-s1">web3wallet</span><span class="pl-kos">.</span><span class="pl-en">disconnectSession</span><span class="pl-kos">(</span><span class="pl-kos">{</span>
  topic<span class="pl-kos">,</span>
  <span class="pl-c1">reason</span>: <span class="pl-en">getSdkError</span><span class="pl-kos">(</span><span class="pl-s">"USER_DISCONNECTED"</span><span class="pl-kos">)</span><span class="pl-kos">,</span>
<span class="pl-kos">}</span><span class="pl-kos">)</span><span class="pl-kos">;</span></pre></div>
<ol start="5">
<li>Responding to Sign Session Requests</li>
</ol>
<div class="highlight highlight-source-js"><pre><span class="pl-s1">web3wallet</span><span class="pl-kos">.</span><span class="pl-en">on</span><span class="pl-kos">(</span><span class="pl-s">"session_request"</span><span class="pl-kos">,</span> <span class="pl-k">async</span> <span class="pl-kos">(</span><span class="pl-s1">event</span><span class="pl-kos">)</span> <span class="pl-c1">=&gt;</span> <span class="pl-kos">{</span>
  <span class="pl-k">const</span> <span class="pl-kos">{</span> id<span class="pl-kos">,</span> method<span class="pl-kos">,</span> params <span class="pl-kos">}</span> <span class="pl-c1">=</span> <span class="pl-s1">event</span><span class="pl-kos">.</span><span class="pl-c1">request</span><span class="pl-kos">;</span>
  <span class="pl-k">await</span> <span class="pl-s1">web3wallet</span><span class="pl-kos">.</span><span class="pl-en">respondSessionRequest</span><span class="pl-kos">(</span><span class="pl-kos">{</span> id<span class="pl-kos">,</span> <span class="pl-c1">result</span>: <span class="pl-s1">response</span> <span class="pl-kos">}</span><span class="pl-kos">)</span><span class="pl-kos">;</span>
<span class="pl-kos">}</span><span class="pl-kos">)</span><span class="pl-kos">;</span></pre></div>
<ol start="6">
<li>Updating a Sign Session</li>
</ol>
<div class="highlight highlight-source-js"><pre><span class="pl-k">await</span> <span class="pl-s1">web4wallet</span><span class="pl-kos">.</span><span class="pl-en">updateSession</span><span class="pl-kos">(</span><span class="pl-kos">{</span> topic<span class="pl-kos">,</span> <span class="pl-c1">namespaces</span>: <span class="pl-s1">newNs</span> <span class="pl-kos">}</span><span class="pl-kos">)</span><span class="pl-kos">;</span></pre></div>
<ol start="7">
<li>Updating a Sign Session</li>
